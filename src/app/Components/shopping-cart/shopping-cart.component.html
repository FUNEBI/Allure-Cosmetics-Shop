<div id="content-wrapper" class="container-fluid scroll-modal py-5">
    <nav class="navbar-toggler breadcrumb mt-5" aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-dividers-chevron bg-transparent mt-5 text-center">
            <li class="breadcrumb-item"><a class="text-decoration-none text-light" [routerLink]="['/']"><b>Home</b></a></li>
            <li class="breadcrumb-item text-light active" aria-current="page">Shopping Cart</li>
        </ol>
    </nav>
    <div class="container-fluid">
        <div class="modal-body my-5">
            <h1 class="text-center">CART</h1>
            <div>
                <div class="row justify-space-between">
                    <div class="col-lg-7 col-md-6 col-sm-12 my-5 px-5 py-5 border border-dark" >  
                        <h1 class="text-center">ITEMS IN CART {{(itemsInCart)}}</h1>      
                        <div class="row border border-dark mt-5" *ngFor="let item of items">
                            <div class="fv-row mb-7 col-lg-3 col-md-6 col-sm-6 mt-3">
                                <img src="{{item.api_featured_image}}" style="height:25vh!important;width:10vw!important;" alt="{{item.name}}"> 
                            <p class="mt-2 ml-5">
                                <i class="fa fa-trash fa-2xl" (click)="removeFromCart(item)" aria-hidden="true"></i>
                            </p>
                            </div>
                            <div class="fv-row mb-7 col-lg-7 col-md-6 col-sm-6 mt-5">
                                <p>{{item.brand | titlecase}}</p>  
                                <p>{{item.category | titlecase}}</p>  
                                <p>{{item.name | titlecase}}</p>   
                            </div>
                            <div class="fv-row mb-7 col-lg-2 col-md-6 col-sm-6 mt-5">
                                <p class="mt-3">{{item.price_sign}} {{item.price}}</p> 
                            </div>
                        </div> 
                    </div>
                    <div class="fv-row mb-7 col-lg-5 col-md-4 col-sm-12 mt-5 px-3">
                        <div class="border border-dark ml-2 px-2 pb-4">
                            <h2 class="mt-5">CART SUMMARY</h2>
                            <p class="mt-5">Subtotal: ${{total}}</p>
                            <button class="btn shop-btn" (click)="checkOut(items)">Checkout Items</button>
                        </div>
                        <div class="text-right my-5 ">
                            <button class="btn shop-btn" (click)="clearCart(items)">Clear Cart <i class="fa-sharp fa-solid fa-rectangle-xmark fa-xl"></i></button>
                        </div>
                    </div>
                </div>
                <div>
                </div>
            </div>
        </div>

    </div>
</div>
